    <meta charset="UTF-8">

<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Dosis:300,400'>

  <body>

    <span class="cart"><i class="fa fa-shopping-cart fa-3x"></i><h1>Return to Cart</h1></span><span class="save">

<div class="wrap">



  <div class="credit-card">

    <div class="first-row">
      <div class="brand-id">
        <h1 class="stretch">PayPal</h1></div>
      <div class="prepaid small-text">
        <h6>prepaid</h6></div>
    </div>
    <!--first-row-->


    <div class="second-row">
      <div class="brand-logo">
        <span class="letter2">
            <div class="moon2"></div>
            <div class="leg2"></div>
        </span>
        <span class="letter1">
            <div class="moon1"></div>
            <div class="leg1"></div>
       </span>
      </div>
      <!--brand-logo-->
    </div>
    <!--middle-->


    <div class="third-row">
      <input type="text" id="account-number" size="17" maxlength="19" placeholder="5432 7512 3456 7890">
    </div>
    <!--second-row      placeholder="5412 7512 3456 7890"-->


    <div class="fourth-row">
      <h6 class="first-four small-text" id="firstfour">1234</h6>
      <h4 class="debit">Debit</h4>
    </div>
    <!--third-row-->

    <div class="fifth-row">
      <div class="valid-thru small-text">
        <h6>VALID</h6>
        <h6>THRU</h6></div>
      <div class="date">
        <input type="text" id="expiration-date" size="4" maxlength="5" placeholder="12/17" ></div>
    </div>
    <!--fifth-row   placeholder="12/17" -->

    <div class="sixth-row">
      <div class="name"><input type="text" class="customer" size="25" maxlength="25" ></div><!--name     placeholder="PAYPAL CUSTOMER"-->
      <div class="mastercard">
        <div class="mixer">
          <div class="red"></div><!--red-->
          <div class="gold"></div><!--gold-->
          <h5>Mastercard</h5>
        </div>
        <!--mixer-->
      </div>
      <!--mastercard-->
    </div>
    <!--sixth-row-->



  </div>
  <!--credit-card-->




  <div class="buttons">
<div class="btn-cart">
  Cart
    </div>
    <div class="btn-save">Save</div>
        <div class="btn-checkout">Checkout</div>

</div>



</div>
<!--wrap-->
